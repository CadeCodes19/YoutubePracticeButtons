<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Design</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="inputAndCalcContainer">
      <input type="text" readonly />
      <div class="calc-container">
        <button class="operation">+</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operation">-</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operation">x</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operation">/</button>
        <button>0</button>
        <button>.</button>
        <button>C</button>
      </div>
    </div>
  </body>
</html>
