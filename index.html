<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Buttons</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssForPractice.css" />
  </head>
  <body>
    <div class="first-activity-container">
      <h1 class="heading">First Activity</h1>
      <div class="btn-container">
        <button class="subscribe-button">SUBSCRIBE</button>
        <button class="join-button">JOIN</button>
        <button class="tweet-button">Tweet</button>
      </div>
    </div>
    <div class="second-activity-container">
      <h1 class="heading" id="second-heading">Second Activity</h1>
      <h1>Uber</h1>
      <div class="btn-container">
        <button class="uber-button">Request Now</button>
      </div>

      <h1>Amazon</h1>
      <div class="btn-container">
        <button class="amazon-button">Add to Cart</button>
      </div>

      <h1>Github</h1>
      <div class="btn-container">
        <button class="git-btn">Sign-Up</button>
      </div>

      <h1>Bootstrap</h1>
      <div class="btn-container">
        <button class="boot-btn">Get Started</button>
        <button class="boot-btn-2">Download</button>
      </div>

      <h1>LinkedIn</h1>
      <div class="btn-container">
        <button class="link-btn">Apply on Company Website</button>
        <button class="link-btn-2">Save</button>
      </div>
    </div>
  </body>
</html>
